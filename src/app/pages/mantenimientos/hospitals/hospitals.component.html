<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Search hospital..." (keyup)="search(term.value)" #term>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitals ({{hospitals.length}})</h4>
                        <h6 class="card-subtitle">Hospitals registered in app</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="openSweetModal()">
                                <i class="fa fa-hospital-o"></i>
                                Create Hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img [src]="hospital.img | image:'hospitals'" width="50px" class="avatar cursor" (click)="openModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Hospital name"
                                        [(ngModel)]="hospital.name">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Save"
                                        (click)="saveChanges(hospital)"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Remove"
                                        (click)="deleteHospital(hospital)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Next</button>
                &nbsp;
                <button class="btn btn-secondary">Back</button> -->
            </div>
        </div>
    </div>
</div>
